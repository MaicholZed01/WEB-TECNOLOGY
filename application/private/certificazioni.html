<!-- CERTIFICAZIONI UI TEMPLATE -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Certificazioni â€“ Area Privata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CORE CSS -->
  <link rel="stylesheet" href="/tec-web/application/dtml/webarch/assets/plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/tec-web/application/dtml/webarch/assets/plugins/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="/tec-web/application/dtml/webarch/assets/css/style.css">
</head>
<body>

  <section id="certificazioni">
    <div class="page-content">
      <div class="content">

        <!-- TITOLO PAGINA -->
        <div class="page-title">
          <h3>Certificazioni</h3>
        </div>

        <!-- FORM AGGIUNGI / MODIFICA CERTIFICAZIONE -->
        <div class="row spacing-bottom">
          <div class="col-md-12">
            <div class="panel">
              <div class="panel-body">
                <form id="form-certificazioni" class="form-horizontal"
                      action="index.php?page=certificazioni&action=save" method="post">

                  <!-- MESSAGGIO ESITO OPERAZIONE -->
                  <div><[messaggio_form]></div>
                  <div><[debug_comment]></div>

                  <!-- NOME CERTIFICAZIONE -->
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Nome*</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" name="nome"
                             value="<[old_nome]>" required>
                    </div>
                  </div>

                  <!-- ENTE EMITTENTE -->
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Ente Emittente</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" name="ente_emittente"
                             value="<[old_ente_emittente]>">
                    </div>
                  </div>

                  <!-- DATA RILASCIO -->
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Data Rilascio</label>
                    <div class="col-sm-9">
                      <input type="date" class="form-control" name="data_rilascio"
                             value="<[old_data_rilascio]>">
                    </div>
                  </div>

                  <!-- DATA SCADENZA -->
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Data Scadenza</label>
                    <div class="col-sm-9">
                      <input type="date" class="form-control" name="data_scadenza"
                             value="<[old_data_scadenza]>">
                    </div>
                  </div>

                  <!-- URL DOCUMENTO (ora type="text" per renderlo davvero facoltativo) -->
                  <div class="form-group">
                    <label class="col-sm-3 control-label">URL Documento</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" name="url_documento"
                             placeholder="es: uploads/certificati/lucia_diploma.pdf"
                             value="<[old_url_documento]>">
                    </div>
                  </div>

                  <!-- HIDDEN ID PER MODIFICA -->
                  <input type="hidden" name="certificazione_id" value="<[old_certificazione_id]>">

                  <!-- PULSANTI -->
                  <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                      <button type="submit" class="btn btn-primary">
                        <[label_submit]>
                      </button>
                      &nbsp;
                      <a href="index.php?page=certificazioni" class="btn btn-default">
                        Annulla
                      </a>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- TABELLA CERTIFICAZIONI ESISTENTI -->
        <div class="row">
          <div class="col-md-12">
            <div class="panel">
              <div class="panel-body">
                <table class="table table-bordered table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Nome</th>
                      <th>Ente Emittente</th>
                      <th>Data Rilascio</th>
                      <th>Data Scadenza</th>
                      <th>Documento</th>
                      <th>Azioni</th>
                    </tr>
                  </thead>
                  <tbody>
                    <[lista_certificazioni]>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- JS (facoltativi) -->
  <script src="/tec-web/application/dtml/webarch/assets/plugins/jquery/jquery.min.js"></script>
  <script src="/tec-web/application/dtml/webarch/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
