<section class="panel">
  <div class="panel-header">
    <h4><i class="fa fa-lock me-2"></i>Reset Password</h4>
  </div>
  <div class="panel-body">
    <form action="index.php?page=reset_password&token=<[token]>" method="post" class="text-center">
      <div class="mb-3"><[error_reset_final]><[success_reset_final]></div>
      <div class="mb-3">
        <label for="password1" class="form-label">Nuova Password</label>
        <input
          type="password"
          id="password1"
          name="password1"
          class="form-control mx-auto w-75"
          placeholder="Inserisci nuova password"
          required
        >
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label">Conferma Password</label>
        <input
          type="password"
          id="password2"
          name="password2"
          class="form-control mx-auto w-75"
          placeholder="Ripeti la password"
          required
        >
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-save me-1"></i>Salva Password
        </button>
      </div>
    </form>
  </div>
</section>
