        </div>

        <!-- Cognome -->
        <div class="col-md-3">
          <label class="d-block mb-1" for="cognome_filter">Cognome</label>
          <input
            type="text"
            class="form-control"
            id="cognome_filter"
            name="cognome"
          >
        </div>
        
        <!-- Nome -->
        <div class="col-md-3">
          <label class="d-block mb-1" for="nome_filter">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome_filter"
            name="nome"
          >
        </div>

        <!-- Stato -->
        <div class="col-md-2">
          <label class="d-block mb-1" for="stato_filter">Stato</label>
          <select class="form-control" id="stato_filter" name="stato">
				<[lista_stato]>
          </select>
        </div>


        <!-- Servizio -->
        <div class="col-md-2">
          <label class="d-block mb-1" for="servizio_filter">Servizio</label>
          <select class="form-control" id="servizio_filter" name="servizio_id">
            <option value="">Tutti</option>
            <[lista_servizi]>
          </select>
        </div>

        <!-- Sala -->
        <div class="col-md-2">
          <label class="d-block mb-1" for="sala_filter">Sala</label>
          <select class="form-control" id="sala_filter" name="sala_id">
            <option value="">Tutte</option>
            <[lista_sala]>
          </select>
        </div>

        <!-- Pulsante Filtra -->
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary-modern btn-xs">
            <i class="fas fa-search me-1"></i>Filtra
          </button>
          &nbsp;
          <a href="index.php?page=aggiungi_appuntamento" class="btn btn-outline-modern btn-xs">
            <i class="fas fa-plus me-1"></i>Nuovo Appuntamento
          </a>
        </div>
