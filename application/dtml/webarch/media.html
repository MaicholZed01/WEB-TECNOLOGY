<!-- media.html -->
<section id="media" class="dashboard-container">
  <!-- Titolo Pagina -->
  <div class="page-header mb-4">
    <h1>Media</h1>
  </div>

  <!-- FORM UPLOAD MEDIA -->
  <div class="panel mb-4">
    <div class="panel-header">
      <h4>
        <i class="fas fa-upload me-2"></i>
        <span>Carica Media</span>
      </h4>
    </div>
    <div class="panel-body">
      <form id="form-media" action="index.php?page=media&action=upload" method="post" enctype="multipart/form-data">
        
        <!-- MESSAGGIO ESITO UPLOAD -->
        <div class="mb-3">
          <[messaggio_form]>
        </div>

        <!-- SELEZIONE TIPO -->
        <div class="mb-3">
          <label class="d-block mb-1">Tipo*</label>
          <select class="form-control" name="tipo" required>
            <option value="">-- Seleziona Tipo --</option>
            <option value="Immagine" <[sel_immagine]> >Immagine</option>
            <option value="Video"     <[sel_video]>     >Video</option>
            <option value="Documento" <[sel_documento]> >Documento</option>
          </select>
        </div>

        <!-- SELEZIONE FILE -->
        <div class="mb-3">
          <label class="d-block mb-1">File*</label>
          <input type="file" class="form-control" name="file_media" required>
          <p class="help-block mb-0">Immagine, video o documento (max 5MB).</p>
        </div>

        <!-- DESCRIZIONE -->
        <div class="mb-3">
          <label class="d-block mb-1">Descrizione</label>
          <input type="text" class="form-control" name="descrizione" value="<[old_descrizione]>">
        </div>

        <!-- Pulsante Carica -->
        <div>
          <button type="submit" class="btn btn-primary-modern btn-xs">
            <i class="fas fa-cloud-upload-alt me-1"></i>Carica
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- TABELLA MEDIA CARICATI -->
  <div class="panel">
    <div class="panel-header">
      <h4>
        <i class="fas fa-photo-video me-2"></i>
        <span>Elenco Media</span>
      </h4>
    </div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table-modern">
          <thead>
            <tr>
              <th>Anteprima</th>
              <th>Tipo</th>
              <th>Descrizione</th>
              <th>Data Caricamento</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody>
            <[lista_media]>
            <!--
              Esempio riga generata dal controller:
              <tr>
                <td>
                  <img src="/tec-web/upload/media/img123.jpg"
                       style="max-height:60px;" alt="Anteprima">
                </td>
                <td>Immagine</td>
                <td>Foto paziente in esercizio</td>
                <td>2025-06-01 14:22</td>
                <td>
                  <a href="index.php?page=media&action=delete&id=15"
                     class="btn btn-outline-modern btn-xs text-danger"
                     onclick="return confirm('Eliminare questo file?');">
                    <i class="fas fa-trash-alt me-1"></i>Elimina
                  </a>
                </td>
              </tr>
            -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
