<!-- servizi.html -->
<section id="servizi" class="dashboard-container">
  <!-- Titolo Pagina -->
  <div class="page-header mb-4">
    <h1>Servizi</h1>
  </div>

  <!-- FORM AGGIUNGI / MODIFICA SERVIZIO -->
  <div class="panel mb-4">
    <div class="panel-header">
      <h4>
        <i class="fas fa-cogs me-2"></i>
        <span><[label_submit]> Servizio</span>
      </h4>
    </div>
    <div class="panel-body">
      <form id="form-servizi" action="index.php?page=servizi&action=save" method="post">
        
        <!-- Messaggio Esito -->
        <div class="mb-3">
          <[messaggio_form]>
        </div>

        <!-- Nome Servizio -->
        <div class="mb-3">
          <label class="d-block mb-1">Nome*</label>
          <input
            type="text"
            class="form-control"
            name="nome"
            value="<[old_nome]>"
            required
          >
        </div>

        <!-- Descrizione -->
        <div class="mb-3">
          <label class="d-block mb-1">Descrizione</label>
          <textarea
            class="form-control"
            name="descrizione"
            rows="3"
          ><[old_descrizione]></textarea>
        </div>

        <!-- Durata (minuti) -->
        <div class="mb-3">
          <label class="d-block mb-1">Durata (minuti)*</label>
          <input
            type="number"
            class="form-control"
            name="durata_minuti"
            value="<[old_durata_minuti]>"
            required
          >
        </div>

        <!-- Prezzo Base -->
        <div class="mb-3">
          <label class="d-block mb-1">Prezzo Base (€)*</label>
          <input
            type="text"
            class="form-control"
            name="prezzo_base"
            value="<[old_prezzo_base]>"
            required
          >
        </div>

        <!-- Hidden ID per Modifica -->
        <input type="hidden" name="servizio_id" value="<[old_servizio_id]>">

        <!-- Pulsanti Salva/Annulla -->
        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-primary-modern btn-xs">
            <i class="fas fa-save me-1"></i><span> <[label_submit]></span>
          </button>
          <a href="index.php?page=servizi" class="btn btn-outline-modern btn-xs">
            <i class="fas fa-times me-1"></i>Annulla
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- TABELLA SERVIZI -->
  <div class="panel">
    <div class="panel-header">
      <h4>
        <i class="fas fa-list me-2"></i>
        <span>Elenco Servizi</span>
      </h4>
    </div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table-modern">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrizione</th>
              <th>Durata (min)</th>
              <th>Prezzo Base (€)</th>
              <th>Creato Il</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody>
            <[lista_servizi]>

                     class="btn btn-primary-modern btn-xs">

                    <i class="fas fa-trash-alt me-1"></i>Elimina
                  </a>
                </td>
              </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
