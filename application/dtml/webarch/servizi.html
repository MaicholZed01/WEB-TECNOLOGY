<!-- servizi.html -->
<section id="servizi" class="dashboard-container">
  <!-- Titolo Pagina -->
  <div class="page-header mb-4">
    <h1>Servizi</h1>
  </div>

  
  <!-- FORM “AGGIUNGI” (solo SELECT) -->
  <div class="panel mb-4">
    <div class="panel-header">
      <h4>
        <i class="fas fa-cogs me-2"></i>
        <span><[label_submit]> Aggiungi Servizio</span>
      </h4>
    </div>
    <div class="panel-body">
      <form id="form-servizi" action="index.php?page=servizi&action=save" method="post">
        <!-- Messaggio Esito -->
        <div class="mb-3">
          <[messaggio_form]>
        </div>

        <!-- Elenco servizi -->
        <div class="mb-3">
          <label class="d-block mb-1">Servizi presenti</label>
          <select class="form-control" name="servizio_id" required>
            <option value="">-- Seleziona Servizio --</option>
            <[servizi_options]>
          </select>
        </div>

        <!-- Prezzo personalizzato -->
        <div class="mb-3">
          <label class="d-block mb-1">Prezzo personalizzato</label>
          <input type="number" class="form-control" name="prezzo_personalizzato" placeholder="<[prezzo_base]>" min="0" step="10">
        </div>


        <!-- Pulsante submit -->
        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-primary-modern btn-xs">
            <i class="fas fa-add me-1"></i> Aggiungi
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- TABELLA SERVIZI -->
  <div class="panel">
    <div class="panel-header">
      <h4>
        <i class="fas fa-list me-2"></i>
        <span>Elenco Servizi</span>
      </h4>
    </div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table-modern">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrizione</th>
              <th>Prezzo&nbsp;(€)</th>
              <th>Categoria</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody>
            <[lista_servizi]>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
