<section class="panel">
  <div class="panel-header">
    <h4><i class="fa fa-key me-2"></i>Password Dimenticata</h4>
  </div>
  <div class="panel-body">
    <form action="index.php?page=process_forgot" method="post" class="text-center">
      <div class="mb-3"><[error_reset]><[success_reset]></div>

        <label for="reset_email" class="form-label">Inserisci la tua email</label>

          id="reset_email"
          name="email"

        <button type="submit" class="btn btn-primary">
