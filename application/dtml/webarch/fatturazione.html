<!-- fatturazioni.html -->
<section id="fatturazioni" class="dashboard-container">
  <!-- Titolo Pagina -->
  <div class="page-header mb-4">
    <h1>Fatturazioni</h1>
  </div>

  <!-- FORM AGGIUNGI / MODIFICA FATTURAZIONE -->
  <div class="panel mb-4">
    <div class="panel-header">
      <h4>
        <i class="fas fa-file-invoice-dollar me-2"></i>
        <span><[label_submit]> Fatturazione</span>
      </h4>
    </div>
    <div class="panel-body">
      <form id="form-fatturazioni" action="index.php?page=fatturazioni&action=save" method="post">
        
        <!-- Messaggio Esito -->
        <div class="mb-3">
          <[messaggio_form]>
        </div>

        <!-- Selezione Appuntamento -->
        <div class="mb-3">
          <label class="d-block mb-1">Appuntamento*</label>
          <select class="form-control" name="appuntamento_id" required>
            <option value="">-- Seleziona Appuntamento --</option>
            <[lista_appuntamenti]>
          </select>
        </div>

        <!-- Importo -->
        <div class="mb-3">
          <label class="d-block mb-1">Importo (€)*</label>
          <input
            type="text"
            class="form-control"
            name="importo"
            value="<[old_importo]>"
            required
          >
        </div>

        <!-- Hidden ID per Modifica -->
        <input type="hidden" name="pagamento_id" value="<[old_pagamento_id]>">

        <!-- Pulsanti -->
        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-primary-modern btn-xs">
            <i class="fas fa-save me-1"></i><span> <[label_submit]></span>
          </button>
          <a href="index.php?page=fatturazioni" class="btn btn-outline-modern btn-xs">
            <i class="fas fa-times me-1"></i>Annulla
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- ISTOGRAMMA RICAVI SETTIMANALI -->
  <div class="panel mb-4">
    <div class="panel-header">
      <h4>
        <i class="fas fa-chart-column me-2"></i>
        <span>Ricavi Settimanali</span>
      </h4>
    </div>
    <div class="panel-body">
      <div id="chart-fatturazioni" class="bar-chart"></div>
    </div>
  </div>

  <!-- TABELLA FATTURAZIONI -->
  <div class="panel">
    <div class="panel-header">
      <h4>
        <i class="fas fa-list me-2"></i>
        <span>Elenco Fatturazioni</span>
      </h4>
    </div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table-modern">
          <thead>
            <tr>
              <th>Pagamento&nbsp;ID</th>
              <th>Appuntamento&nbsp;ID</th>
              <th>Importo (€)</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody>
            <[lista_fatturazioni]>
            <!--
              Esempio riga generata dal controller:
              <tr>
                <td>12</td>
                <td>57</td>
                <td>85.00</td>
                <td>
                  <a href="index.php?page=fatturazioni&action=edit&id=12"
                     class="btn btn-primary-modern btn-xs">
                    <i class="fas fa-edit me-1"></i>Modifica
                  </a>
                  <a href="index.php?page=fatturazioni&action=delete&id=12"
                     class="btn btn-outline-modern btn-xs text-danger"
                     onclick="return confirm('Eliminare questa fatturazione?');">
                    <i class="fas fa-trash-alt me-1"></i>Elimina
                  </a>
                </td>
              </tr>
            -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<!-- CSS specifico per l’istogramma -->
<style>
.bar-chart{
  display:flex;
  align-items:flex-end;
  gap:1rem;
  height:220px;
}
.bar-wrapper{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.bar{
  width:100%;
  background:var(--primary-color);
  border-radius:4px 4px 0 0;
  transition:opacity .2s;
}
.bar:hover{opacity:.8;}
.bar-label{
  margin-top:.5rem;
  font-size:.75rem;
  color:#6b7280;
}
</style>

<!-- Script per caricare l’istogramma via AJAX -->
<script>
$(function () {
  // Recupero JSON dei ricavi giornalieri
  $.getJSON('index.php?page=fatturazioni&action=chart-json', function (data) {
    const giorni = ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab', 'Dom'];
    const max = Math.max(...Object.values(data), 0);
    const scala = max > 0 ? 180 / max : 0; // 180px altezza max della barra

    const $chart = $('#chart-fatturazioni').empty();

    $.each(giorni, function (_, g) {
      const valore = data[g] || 0;
      const altezza = valore * scala;

      const $wrapper = $('<div/>', { class: 'bar-wrapper' }).append(
        $('<div/>', {
          class: 'bar',
          css: { height: altezza }
        }),
        $('<span/>', {
          class: 'bar-label',
          text: g
        })
      );

      $chart.append($wrapper);
    });
  });
});
</script>
