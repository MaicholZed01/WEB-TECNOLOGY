<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Recupero Password â€“ FisioCenter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 e Font Awesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3730a3;
            --dark-color: #2c3e50;
            --gray-light: #f5f7fa;
            --border-color: #e5e7eb;
            --text-muted: #6b7280;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f6f8f9;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            position: relative; padding: 2rem 0;
        }
        .recover-wrapper {
            width: 100%; max-width: 420px; margin: 0 auto; padding: 0 1rem;
        }
        .recover-card {
            background: white; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden; padding: 2rem;
        }
        .recover-card h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: .5rem;
            color: var(--dark-color);
            text-align: center;
        }
        .recover-card p.subtitle {
            font-size: .875rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-label {
            display: block;
            color: var(--dark-color);
            font-size: .875rem;
            font-weight: 600;
            margin-bottom: .5rem;
        }
        .form-control {
            width: 100%;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            padding: .75rem 1rem;
            font-size: .9375rem;
            background: #fafbfc;
            height: 45px;
            transition: border .3s ease;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(67,97,238,0.1);
            background: white;
        }
        .btn-recover {
            width: 100%;
            padding: .75rem;
            border: none;
            border-radius: 6px;
            font-size: .9375rem;
            font-weight: 600;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background .3s ease, transform .2s ease;
            margin-top: 1rem;
        }
        .btn-recover:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }
        .links {
            text-align: center;
            margin-top: 1rem;
            font-size: .875rem;
            color: var(--text-muted);
        }
        .links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .mb-3 .alert, .alert {
            border-radius: 6px;
            padding: .75rem 1rem;
            margin-bottom: 1rem;
            font-size: .875rem;
        }
        .alert-danger { background: #fee2e2; color: #991b1b; }
        .alert-success { background: #d1fae5; color: #065f46; }
    </style>
</head>
<body>
    <div class="recover-wrapper">
        <div class="recover-card">
            <h1>Recupero Password</h1>
            <p class="subtitle">Inserisci la tua e-mail per ricevere il link di reset</p>
            
            <!-- Messaggio di esito -->
            <div class="mb-3"><[messaggio_form]></div>
            
            <form id="recover-form" action="index.php?page=recupero_password&action=send" method="post">
                <label for="email_recover" class="form-label">E-mail*</label>
                <input
                    type="email"
                    id="email_recover"
                    name="email"
                    class="form-control"
                    placeholder="nome@dominio.it"
                    required
                >
                
                <button type="submit" class="btn-recover">
                    <i class="fa fa-paper-plane me-1"></i> Invia Link
                </button>
            </form>
            
            <div class="links">
                <p>
                    <a href="index.php?page=login">Accedi</a> &middot;
                    <a href="index.php?page=registrazione">Registrati</a>
                </p>
            </div>
        </div>
    </div>
    
    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
