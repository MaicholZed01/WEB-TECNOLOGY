<!-- macchinari.html -->
<section id="macchinari" class="dashboard-container">
  <!-- Titolo Pagina -->
  <div class="page-header mb-4">
    <h1>Macchinari</h1>
  </div>

  <!-- FORM AGGIUNGI / MODIFICA MACCHINARIO -->
  <div class="panel mb-4">
    <div class="panel-header">
      <h4>
        <i class="fas fa-industry me-2"></i>
        <span><[label_submit]> Macchinario</span>
      </h4>
    </div>
    <div class="panel-body">
      <form id="form-macchinari" action="index.php?page=macchinari&action=save" method="post">
        
        <!-- Messaggio Esito Operazione -->
        <div class="mb-3">
          <[messaggio_form]>
        </div>

        <!-- Nome Macchinario -->
        <div class="mb-3">
          <label class="d-block mb-1">Nome Macchinario*</label>
          <input
            type="text"
            class="form-control"
            name="nome_macchinario"
            value="<[old_nome_macchinario]>"
            required
          >
        </div>

        <!-- Modello -->
        <div class="mb-3">
          <label class="d-block mb-1">Modello</label>
          <input
            type="text"
            class="form-control"
            name="modello"
            value="<[old_modello]>"
          >
        </div>

        <!-- Marca -->
        <div class="mb-3">
          <label class="d-block mb-1">Marca</label>
          <input
            type="text"
            class="form-control"
            name="marca"
            value="<[old_marca]>"
          >
        </div>

        <!-- Descrizione -->
        <div class="mb-3">
          <label class="d-block mb-1">Descrizione</label>
          <textarea
            class="form-control"
            name="descrizione"
            rows="3"
          ><[old_descrizione]></textarea>
        </div>

        <!-- Data Acquisto -->
        <div class="mb-3">
          <label class="d-block mb-1">Data Acquisto*</label>
          <input
            type="date"
            class="form-control"
            name="data_acquisto"
            value="<[old_data_acquisto]>"
            required
          >
        </div>

        <!-- Quantità -->
        <div class="mb-3">
          <label class="d-block mb-1">Quantità</label>
          <input
            type="number"
            class="form-control"
            name="quantita"
            value="<[old_quantita]>"
            min="0"
          >
        </div>

        <!-- Lista Servizi -->
        <div class="mb-3">
          <label class="d-block mb-1">Servizi collegati</label>
          <div class="d-flex flex-wrap">
            <[lista_servizi_macchinario]>
          </div>
        </div>


        <!-- Stato -->
        <div class="mb-3">
          <label class="d-block mb-1">Stato*</label>
          <select class="form-control" name="stato" required>
            <option value="">-- Seleziona Stato --</option>
            <[lista_stati_macchinario]>
          </select>
        </div>

        <!-- Categoria Macchinario -->
        <div class="mb-3">
          <label class="d-block mb-1">Categoria Macchinario*</label>
          <select class="form-control" name="categoria_macchinario" required>
            <option value="">-- Seleziona Categoria --</option>
            <[lista_categorie_macchinario]>
          </select>
        </div>

        <!-- Hidden ID per Modifica -->
        <input type="hidden" name="macchinario_id" value="<[old_macchinario_id]>">

        <!-- Pulsanti Salva/Annulla -->
        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-primary-modern btn-xs">
            <i class="fas fa-save me-1"></i><span> <[label_submit]></span>
          </button>
          <a href="index.php?page=macchinari" class="btn btn-outline-modern btn-xs">
            <i class="fas fa-times me-1"></i>Annulla
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- TABELLA MACCHINARI -->
  <div class="panel">
    <div class="panel-header">
      <h4>
        <i class="fas fa-list me-2"></i>
        <span>Elenco Macchinari</span>
      </h4>
    </div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table-modern">
          <thead>
            <tr>
              <th>Nome Macchinario</th>
              <th>Modello</th>
              <th>Marca</th>
              <th>Descrizione</th>
              <th>Data Acquisto</th>
              <th>Quantità</th>
              <th>Categoria</th>
              <th>Stato</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody>
            <[lista_macchinari]>

                    <i class="fas fa-trash-alt me-1"></i>Elimina
                  </a>
                </td>
              </tr>
            -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
