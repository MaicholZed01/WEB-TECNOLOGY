<section id="avvisi2" class="dashboard-container">
  <!-- Titolo Pagina -->
  <div class="page-header mb-4">
    <h1>Avvisi</h1>
  </div>

  <!-- FORM AGGIUNGI / MODIFICA AVVISO -->
  <div class="panel mb-4">
    <div class="panel-header">
      <h4>
        <i class="fas fa-bullhorn me-2"></i>
        <span><[label_submit]> Avviso</span>
      </h4>
    </div>
    <div class="panel-body">
      <form id="form-avvisi" action="index.php?page=avvisi2&action=save" method="post">
        
        <!-- Messaggio Esito -->
        <div class="mb-3">
          <[messaggio_form]>
        </div>

        <!-- Titolo Avviso -->
        <div class="mb-3">
          <label class="d-block mb-1">Titolo*</label>
          <input
            type="text"
            class="form-control"
            name="titolo"
            value="<[old_titolo]>"
            required
          >
        </div>

        <!-- Contenuto Avviso -->
        <div class="mb-3">
          <label class="d-block mb-1">Contenuto</label>
          <textarea
            class="form-control"
            name="contenuto"
            rows="4"
          ><[old_contenuto]></textarea>
        </div>

        <!-- Hidden ID per Modifica -->
        <input type="hidden" name="annuncio_id" value="<[old_annuncio_id]>">

        <!-- Pulsanti Salva/Annulla -->
        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-primary-modern btn-xs">
            <i class="fas fa-save me-1"></i><span> <[label_submit]></span>
          </button>
          <a href="index.php?page=avvisi2" class="btn btn-outline-modern btn-xs">
            <i class="fas fa-times me-1"></i>Annulla
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- TABELLA AVVISI -->
  <div class="panel">
    <div class="panel-header">
      <h4>
        <i class="fas fa-list me-2"></i>
        <span>Elenco Avvisi</span>
      </h4>
    </div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table-modern">
          <thead>
            <tr>
              <th>ID</th>
              <th>Fisioterapista</th>
              <th>Titolo</th>
              <th>Contenuto</th>
              <th>Pubblicato Il</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody>
            <[lista_annunci]>
