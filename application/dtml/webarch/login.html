<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Area Riservata – Login / Registrazione</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CORE CSS (stessi file usati da Webarch) -->
  <link rel="stylesheet" href="/tec-web/application/dtml/webarch/assets/plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/tec-web/application/dtml/webarch/assets/plugins/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="/tec-web/application/dtml/webarch/assets/css/style.css">
  <link rel="stylesheet" href="/tec-web/application/dtml/webarch/assets/css/extra1.css">
  <link rel="stylesheet" href="/tec-web/application/dtml/webarch/assets/css/extra2.css">

  <!-- STILI AGGIUNTIVI -->
  <style>
    body {
      background: #f6f8f9; /* coerente con le altre pagine */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    /* Tasto Home in alto a sinistra */
    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    /* Contenitore flessibile per affiancare i due pannelli */
    .login-register-wrapper {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      max-width: 900px;
      width: 100%;
      flex-wrap: wrap;
      justify-content: center;
    }
    /* Panel in stile Webarch */
    .panel {
      background: #ffffff;
      border-radius: .5rem;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .08);
      width: 100%;
      max-width: 420px;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }
    /* Header del panel */
    .panel-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #e5e7eb;
    }
    .panel-header h4 {
      margin: 0;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
      gap: .5rem;
    }
    /* Corpo del panel */
    .panel-body {
      padding: 1.5rem;
      flex: 1;
    }
    /* Form di registrazione minimalista */
    .register-minimal .form-label {
      display: block;
      margin-bottom: .5rem;
      font-weight: 500;
      color: #393939;
    }
    .register-minimal .form-control {
      background: #f9f9f9;
      border: none;
      border-radius: 3px;
      box-shadow: none;
      font-size: 14px;
      margin-bottom: 1rem;
      height: 45px;
      transition: all ease-in-out .4s;
    }
    .register-minimal button#reg-submit {
      background: #4361ee;
      color: #ffffff;
      font-weight: 600;
      height: 50px;
    }
    .register-minimal button#reg-submit:hover {
      background: #3730a3;
      color: #ffffff;
    }
    /* Messaggi di errore / successo */
    .mb-3.alert {
      border-radius: .375rem;
      padding: .75rem 1rem;
      font-size: .875rem;
    }
    .alert-danger {
      background: #fee2e2;
      color: #991b1b;
    }
    .alert-success {
      background: #d1fae5;
      color: #065f46;
    }
    /* Su schermi stretti, i pannelli si dispongono in colonna */
    @media (max-width: 768px) {
      .login-register-wrapper {
        flex-direction: column;
        gap: 1rem;
      }
      .panel {
        max-width: none;
      }
    }
  </style>
</head>

<body>

  <!-- TASTO HOME -->
  <a href="index.php" class="btn btn-light border home-btn">
    <i class="fa fa-home"></i> Home
  </a>

  <!-- CONTENITORE PRINCIPALE -->
  <div class="login-register-wrapper">
    <!-- PANEL: LOGIN -->
    <div class="panel">
      <div class="panel-header">
        <h4><i class="fa fa-lock me-2"></i>Accedi</h4>
      </div>
      <div class="panel-body">
        <form id="login-form" action="index.php?page=process_login" method="post" class="text-center">

          <!-- MESSAGGIO DI ERRORE / SUCCESSO LOGIN -->
          <div class="mb-3"><[error_login]></div>

          <!-- E-MAIL -->
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control mx-auto w-75"
              placeholder="name@example.com"
              required
            >
          </div>

          <!-- PASSWORD -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control mx-auto w-75"
              placeholder="••••••••"
              required
            >
          </div>

          <!-- RICORDAMI + PASSWORD DIMENTICATA -->
          <div class="d-flex justify-content-center align-items-center mb-3">
            <div class="form-check me-3">
              <input class="form-check-input" type="checkbox" id="remember" name="remember" value="1">
              <label class="form-check-label" for="remember">Ricordami</label>
            </div>
            <a href="#" class="small">Password dimenticata?</a>
          </div>

          <!-- PULSANTE LOGIN -->
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">
              <i class="fa fa-sign-in me-1"></i> Login
              </button>
            </div>
          </form>
          </div>
        </div>

        <!-- PANEL: REGISTRAZIONE -->
        <div class="panel">
          <div class="panel-header">
            <h4><i class="fa fa-user-plus me-2"></i>Registrati</h4>
          </div>
          <div class="panel-body d-flex align-items-center justify-content-center" style="min-height: 250px;">
            <form id="register-form-minimal" style="padding-top: 12%;" action="#" method="post" class="text-center w-100">
              
              <!-- MESSAGGIO DI ERRORE / SUCCESSO REGISTRAZIONE -->
              <div class="mb-3"><[error_register]></div>
              
              <!-- EMAIL -->
              <div class="mb-3">
          <label for="reg_email" class="form-label">Inserisci la tua e-mail</label>
          <input
            type="email"
            id="reg_email"
            name="email"
            class="form-control mx-auto w-75"
            placeholder="nome@dominio.it"
            required
          >
              </div>
              
              <!-- PULSANTE RICHIEDI CREDENZIALI -->
              <div class="d-flex justify-content-center">
          <button type="submit" id="reg-submit" class="btn btn-primary">
            <i class="fa fa-envelope me-1"></i> Richiedi Credenziali
          </button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
  <!-- JS CORE (stessi file usati da Webarch) -->
  <script src="/tec-web/application/dtml/webarch/assets/plugins/jquery/jquery.min.js"></script>
  <script src="/tec-web/application/dtml/webarch/assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/tec-web/application/dtml/webarch/assets/js/core.js"></script>
</body>
</html>
