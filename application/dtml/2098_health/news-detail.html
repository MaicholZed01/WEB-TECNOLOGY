<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Dettaglio Avviso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CORE CSS -->
  <link rel="stylesheet" href="/tec-web/application/dtml/2098_health/css/bootstrap.min.css">
  <link rel="stylesheet" href="/tec-web/application/dtml/2098_health/css/font-awesome.min.css">
  <link rel="stylesheet" href="/tec-web/application/dtml/2098_health/css/style.css">
</head>
<body>

  <!-- DETTAGLIO AVVISO -->
  <section id="news-detail" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row">

        <!-- CONTENUTO PRINCIPALE -->
        <div class="col-md-8 col-sm-7">
          <div class="news-detail-thumb">

            <!-- FOTO AVVISO (facoltativa) -->
            <div class="news-image">
              <img src="<[img_avviso]>" class="img-responsive" alt="Anteprima Avviso">
            </div>

            <h3><[titolo_avviso]></h3>
            <p class="text-muted">
              <i class="fa fa-calendar"></i>
              <[data_avviso]>
              &nbsp;|&nbsp;
              <i class="fa fa-user"></i>
              <[autore_nome]> <[autore_cognome]>
            </p>

            <div class="contenuto-avviso">
              <[contenuto_avviso]>
            </div>

            
          </div>
        </div>

        <!-- SIDEBAR -->
        <div class="col-md-4 col-sm-5">
          <div class="news-sidebar">

            <!-- ABOUT AUTHOR -->
            <div class="news-author mb-4">
              <h4>Autore</h4>
              <p>
                <strong><[autore_nome]> <[autore_cognome]></strong><br>
                <[autore_bio]>
              </p>
            </div>

            <!-- RECENTI AVVISI -->
            <div class="recent-post mb-4">
              <h4>Altri avvisi</h4>
              <[recenti_avvisi]>
            </div>

            <!-- (Possibili future Categorie/Tag) -->

          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- JS -->
  <script src="/tec-web/application/dtml/2098_health/js/jquery.min.js"></script>
  <script src="/tec-web/application/dtml/2098_health/js/bootstrap.min.js"></script>
</body>
</html>
