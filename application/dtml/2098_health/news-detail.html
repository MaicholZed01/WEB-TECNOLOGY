<!-- DETTAGLIO AVVISO -->
<section id="news-detail" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row">

      <!-- CONTENUTO PRINCIPALE -->
      <div class="col-md-8 col-sm-7">
        <div class="news-detail-thumb">

          <div class="news-image">
            <img src="<[img_avviso]>"
                 class="img-responsive" alt="Anteprima Avviso">
          </div>

          <h3><[titolo_avviso]></h3>
          <p class="text-muted"><i class="fa fa-calendar"></i> <[data_avviso]></p>

          <div class="contenuto-avviso">
            <[contenuto_avviso]>
          </div>

          <!-- SOCIAL SHARE -->
          <div class="news-social-share">
            <h4>Condividi</h4>
            <a href="<[share_fb]>"  class="btn btn-primary"><i class="fa fa-facebook"></i></a>
            <a href="<[share_tw]>"  class="btn btn-success"><i class="fa fa-twitter"></i></a>
            <a href="<[share_li]>"  class="btn btn-info"><i class="fa fa-linkedin"></i></a>
          </div>
        </div>
      </div>

      <!-- SIDEBAR -->
      <div class="col-md-4 col-sm-5">
        <div class="news-sidebar">

          <!-- ABOUT AUTHOR -->
          <div class="news-author">
            <h4>Autore</h4>
            <p><[autore_descrizione]></p>
          </div>

          <!-- RECENT POSTS -->
          <div class="recent-post">
            <h4>Altri avvisi</h4>
            <[recenti_avvisi]>
            <!-- il controller produrrÃ  mini-card come nell'esempio originale -->
          </div>

          <!-- CATEGORIES -->
          <div class="news-categories">
            <h4>Categorie</h4>
            <[lista_categorie]>
          </div>

          <!-- TAGS -->
          <div class="news-tags">
            <h4>Tag</h4>
            <[lista_tag]>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
