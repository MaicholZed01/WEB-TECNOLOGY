<!-- DETTAGLIO AVVISO -->
<section id="news-detail" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row">

      <!-- CONTENUTO PRINCIPALE -->
      <div class="col-md-8 col-sm-7">
        <div class="news-detail-thumb">

          <!-- Se in futuro ci sarà un’immagine associata all’avviso, altrimenti questa sezione rimane vuota -->
          <div class="news-image">
            <img src="<[img_avviso]>"
                 class="img-responsive" alt="Anteprima Avviso">
          </div>

          <h3><[titolo_avviso]></h3>
          <p class="text-muted">
            <i class="fa fa-calendar"></i>
            <[data_avviso]>
            &nbsp;|&nbsp;
            <i class="fa fa-user"></i>
            <[autore_nome]> <[autore_cognome]>
          </p>

          <div class="contenuto-avviso">
            <[contenuto_avviso]>
          </div>

          <!-- SOCIAL SHARE -->
          <div class="news-social-share mt-4">
            <h4>Condividi</h4>
            <a href="<[share_fb]>" class="btn btn-primary btn-sm mr-2">
              <i class="fa fa-facebook"></i>
            </a>
            <a href="<[share_tw]>" class="btn btn-info btn-sm mr-2">
              <i class="fa fa-twitter"></i>
            </a>
            <a href="<[share_li]>" class="btn btn-secondary btn-sm">
              <i class="fa fa-linkedin"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- SIDEBAR -->
      <div class="col-md-4 col-sm-5">
        <div class="news-sidebar">

          <!-- ABOUT AUTHOR -->
          <div class="news-author mb-4">
            <h4>Autore</h4>
            <p>
              <strong><[autore_nome]> <[autore_cognome]></strong><br>
              <[autore_bio]>
            </p>
          </div>

          <!-- RECENTI AVVISI -->
          <div class="recent-post mb-4">
            <h4>Altri avvisi</h4>
            <[recenti_avvisi]>
            <!--
              Il controller produrrà un elenco di mini-card, esempio:
              <div class="recent-post-item mb-2">
                <a href="index.php?page=avviso&id=< [annuncio_id] >">
                  <h5><[titolo_breve]></h5>
                  <small class="text-muted"><i class="fa fa-calendar"></i> <[data_breve]></small>
                </a>
              </div>
            -->
          </div>

          <!-- CATEGORIE AVVISI (se in futuro esistessero) -->
          <!--
          <div class="news-categories mb-4">
            <h4>Categorie</h4>
            <ul class="list-unstyled">
              <[lista_categorie_avvisi]>
              <li><a href="index.php?page=avvisi&categoria=< [categoria_id] >"><[nome_categoria]></a></li>
              </[lista_categorie_avvisi]>
            </ul>
          </div>
          -->

          <!-- TAG AVVISI (se in futuro esistessero) -->
          <!--
          <div class="news-tags">
            <h4>Tag</h4>
            <[lista_tag_avvisi]>
            <a href="index.php?page=avvisi&tag=< [tag] >" class="badge badge-light mr-1">#<[tag]></a>
            </[lista_tag_avvisi]>
          </div>
          -->

        </div>
      </div>

    </div>
  </div>
</section>
