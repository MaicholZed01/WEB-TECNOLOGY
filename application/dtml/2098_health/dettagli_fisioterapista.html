<!-- DETTAGLIO FISIOTERAPISTA -->
<section id="fisioterapista-detail">
  <div class="container">
    <div class="row">

      <!-- DATI FISIOTERAPISTA -->
      <div class="col-md-4 col-sm-5">
        <div class="panel">
          <div class="panel-body text-center">
            <!-- FOTO PROFILO -->
            <img src="<[url_foto_profilo]>" class="img-responsive img-circle mb-3" alt="Foto di <[nome]> <[cognome]>">

            <!-- NOME E COGNOME -->
            <h3><[nome]> <[cognome]></h3>

            <!-- SPECIALIZZAZIONI / ETA' -->
            <p class="text-muted mb-1"><i class="fa fa-briefcase"></i> <[anni_esperienza]> anni di esperienza</p>

            <!-- TARIFFA ORARIA -->
            <p class="text-muted mb-1"><i class="fa fa-euro-sign"></i> <[tariffa_oraria]>/h</p>

            <!-- CONTATTI -->
            <p class="text-muted mb-1"><i class="fa fa-phone"></i> <[telefono]></p>
            <p class="text-muted"><i class="fa fa-envelope"></i> <[email]></p>
          </div>
        </div>
      </div>

      <!-- BIOGRAFIA E DESCRIZIONE -->
      <div class="col-md-8 col-sm-7">
        <div class="panel">
          <div class="panel-body">
            <h4>Biografia</h4>
            <p><[bio]></p>
          </div>
        </div>
      </div>
    </div>

    <!-- SEZIONE RECENSIONI -->
    <div class="row">
      <div class="col-md-12">
        <div class="panel">
          <div class="panel-body">
            <h4>Recensioni</h4>
            <div class="reviews-list">

              <[lista_recensioni]>
              <!--
                Il controller sostituirÃ  <[lista_recensioni]> con una serie di blocchi come:

                <div class="review-item mb-4">
                  <div class="d-flex justify-content-between">
                    <strong><[cliente_nome]> <[cliente_cognome]></strong>
                    <small class="text-muted"><i class="fa fa-calendar"></i> <[data_recensione]></small>
                  </div>
                  <div class="rating mb-2">
                    <!-- esempio: 4 stelle su 5 -->
                    <i class="fa fa-star text-warning"></i>
                    <i class="fa fa-star text-warning"></i>
                    <i class="fa fa-star text-warning"></i>
                    <i class="fa fa-star text-warning"></i>
                    <i class="fa fa-star-o text-warning"></i>
                    <span class="ml-2">(<[valutazione]>)</span>
                  </div>
                  <p><[commento]></p>
                </div>
              -->
            </div>

            <!-- Se non ci sono recensioni, mostra un messaggio -->
            <div class="no-reviews text-muted"><[messaggio_no_recensioni]></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
