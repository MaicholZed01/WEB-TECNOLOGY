<!-- CONTATTI -->
<section id="contact" data-stellar-background-ratio="1">
  <div class="container">
    <div class="row">

      <!-- MAPPA -->
      <div class="col-md-6 col-sm-6">
        <div class="contact-map">
          <iframe
            src="https://maps.app.goo.gl/341ydo5zwtiynaSA9"
            width="100%" height="340" frameborder="0" style="border:0" allowfullscreen>
          </iframe>
        </div>
      </div>

      <!-- FORM & INFO -->
      <div class="col-md-6 col-sm-6">
        <form id="contact-form" role="form" class="appnt-form wow fadeInUp" data-wow-delay="0.2s" action="index.php?page=process_contatto" method="post">
          <!-- TITOLO -->
          <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
        <h2>Contattaci</h2>
          </div>

          <!-- MESSAGGIO SUCCESSO/ERRORE -->
          <div class="wow fadeInUp" data-wow-delay="0.6s">
        <[messaggio_form]>
          </div>

          <!-- CAMPi -->
          <div class="wow fadeInUp" data-wow-delay="0.8s">
        <div class="row">
          <div class="col-md-6 col-sm-6">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>
          <div class="col-md-6 col-sm-6">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="col-md-12 col-sm-12">
            <label for="messaggio">Messaggio</label>
            <textarea class="form-control" rows="6" id="messaggio" name="messaggio" required></textarea>
          </div>
          <div class="col-md-4 col-sm-12">
            <button type="submit" class="form-control" id="cf-submit">Invia</button>
          </div>
        </div>
          </div>
        </form>
      </div>

        <!-- INFO CONTATTI -->
        <div class="contact-info wow fadeInUp" data-wow-delay="0.4s">
          <div class="section-title">
            <h2>Dove siamo</h2>
          </div>
          <p><i class="fa fa-map-marker"></i> Via Fontana murata, 10 CAP 03025 - Monte San Giovanni campano (FR)</p>
          <p><i class="fa fa-phone"></i> 333 4455566</p>
          <p><i class="fa fa-envelope-o"></i> <a href="mailto:info@fisiocenter.it">info@fisiocenter.it</a></p>
        </div>
      </div>

    </div>
  </div>
</section>
