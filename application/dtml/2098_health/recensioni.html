<!-- RECENSIONI -->
<section id="recensioni">
  <div class="page-content">
    <div class="content">
        <!-- TITOLO PAGINA -->
        <div class="page-title">
            <h3>Aggiungi Recensione</h3>
        </div>      

      <!-- MESSAGGIO DI ESITO (es. “Recensione inserita con successo”) -->
      <div><[messaggio_form]></div>

      <!-- FORM AGGIUNGI RECENSIONE -->
      <div class="row">
        <div class="col-md-8">
          <div class="panel">
            <div class="panel-body">
                
              <form id="form-recensioni" class="form-horizontal"
                    action="index.php?page=recensioni&action=save" method="post">
                
                <!-- SELEZIONE APPUNTAMENTO -->
                <div class="form-group">
                  <label class="col-sm-3 control-label">Appuntamento*</label>
                  <div class="col-sm-9">
                    <input type="number" name="appuntamento" class="form-control" step="1" required>
                  </div>
                </div>

                <!-- VALUTAZIONE -->
                <div class="form-group">
                  <label class="col-sm-3 control-label">Valutazione (1-5)*</label>
                  <div class="col-sm-9">
                    <select class="form-control" name="valutazione" required>
                      <option value="">-- Seleziona Valutazione --</option>
                      <option value="1" <[sel_val_1]> >1</option>
                      <option value="2" <[sel_val_2]> >2</option>
                      <option value="3" <[sel_val_3]> >3</option>
                      <option value="4" <[sel_val_4]> >4</option>
                      <option value="5" <[sel_val_5]> >5</option>
                    </select>
                  </div>
                </div>

                <!-- COMMENTO -->
                <div class="form-group">
                  <label class="col-sm-3 control-label">Commento</label>
                  <div class="col-sm-9">
                    <textarea class="form-control" rows="4" name="commento"><[old_commento]></textarea>
                  </div>
                </div>

                <!-- PULSANTE INVIO -->
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary">Salva Recensione</button>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
