<!-- RECENSIONI -->
<section id="recensioni">
  <div class="page-content">
    <div class="content">

      <!-- CONTAINER PER HEADER E FORM -->
      <div class="row spacing-bottom">
        <div class="col-md-8 col-md-offset-2">
          <div class="panel">
            <div class="panel-body">

              <!-- TITOLO SEPARATO DALLA FORM -->
              <div class="form-group">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                  <h3 class="mb-4" style="margin-bottom: 20px;">Aggiungi Recensione</h3>
                </div>
              </div>
              <hr>

              <!-- MESSAGGIO DI ESITO -->
              <div>
                <[messaggio_form]>
              </div>

              <!-- FORM AGGIUNGI RECENSIONE -->
              <form
                id="form-recensioni"
                class="form-horizontal"
                action="index.php?page=recensioni&action=save"
                method="post"
              >

                <!-- NOME CLIENTE -->
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="nome_cliente">
                    Nome Cliente*
                  </label>
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="nome_cliente"
                      name="nome_cliente"
                      value="<[old_nome_cliente]>"
                      required
                    >
                  </div>
                </div>

                <!-- COGNOME CLIENTE -->
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="cognome_cliente">
                    Cognome Cliente*
                  </label>
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="cognome_cliente"
                      name="cognome_cliente"
                      value="<[old_cognome_cliente]>"
                      required
                    >
                  </div>
                </div>

                <!-- SELEZIONE APPUNTAMENTO ID -->
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="appuntamento_id">
                    Appuntamento ID*
                  </label>
                  <div class="col-sm-9">
                    <input
                      type="number"
                      class="form-control"
                      id="appuntamento_id"
                      name="appuntamento_id"
                      value="<[old_appuntamento_id]>"
                      min="1"
                      required
                    >
                    <p class="help-block">
                      Inserisci solo numeri interi positivi.
                    </p>
                  </div>
                </div>

                <!-- VALUTAZIONE -->
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="valutazione">
                    Valutazione (1-5)*
                  </label>
                  <div class="col-sm-9">
                    <select
                      class="form-control"
                      id="valutazione"
                      name="valutazione"
                      required
                    >
                      <option value="">-- Seleziona Valutazione --</option>
                      <option value="1" <[sel_val_1]> >1</option>
                      <option value="2" <[sel_val_2]> >2</option>
                      <option value="3" <[sel_val_3]> >3</option>
                      <option value="4" <[sel_val_4]> >4</option>
                      <option value="5" <[sel_val_5]> >5</option>
                    </select>
                  </div>
                </div>

                <!-- COMMENTO -->
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="commento">
                    Commento
                  </label>
                  <div class="col-sm-9">
                    <textarea
                      class="form-control"
                      id="commento"
                      name="commento"
                      rows="4"
                    ><[old_commento]></textarea>
                  </div>
                </div>

                <!-- PULSANTE INVIO -->
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary">
                      Salva Recensione
                    </button>
                  </div>
                </div>

              </form>
              <!-- /FORM -->

            </div>
          </div>
        </div>
      </div>
      <!-- /CONTAINER -->

    </div>
  </div>
</section>
